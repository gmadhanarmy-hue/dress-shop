<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Dresses - Online Dress Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">Elegant Dresses</div>
            <div class="nav-menu">
                <a href="#home">Home</a>
                <a href="#products">Shop</a>
                <a href="#cart" class="cart-btn">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Discover Your Perfect Dress</h1>
                <p>Elegant, stylish, and affordable dresses for every occasion</p>
                <button class="cta-btn" onclick="scrollToProducts()">Shop Now</button>
            </div>
        </section>

        <section id="products" class="products-section">
            <h2>Our Collection</h2>
            <div class="products-grid" id="products-grid"></div>
        </section>
    </main>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="modal-image" src="" alt="">
                <div class="modal-info">
                    <h3 id="modal-title"></h3>
                    <p id="modal-price"></p>
                    <p id="modal-description"></p>
                    <div class="size-selector">
                        <label>Size:</label>
                        <select id="size-select">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M" selected>M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Shopping Cart</h3>
            <div id="cart-items"></div>
            <div class="cart-total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Checkout</h3>
            <form id="checkout-form">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <textarea required></textarea>
                </div>
                <div class="form-group">
                    <label>Card Number:</label>
                    <input type="text" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry:</label>
                        <input type="text" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label>CVV:</label>
                        <input type="text" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="place-order-btn">Place Order</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
