<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Dress Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">Elegant</div>
            <div class="nav-menu">
                <a href="#home">Home</a>
                <a href="#products">Shop</a>
                <div class="cart-icon" onclick="toggleCart()">
                    ðŸ›’ <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Discover Your Perfect Dress</h1>
                <p>Elegant collection for every occasion</p>
                <button onclick="scrollToProducts()" class="cta-btn">Shop Now</button>
            </div>
        </section>

        <section id="products" class="products-section">
            <h2>Our Collection</h2>
            <div class="products-grid" id="products-grid"></div>
        </section>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div id="modal-image" class="modal-image"></div>
                <div class="modal-info">
                    <h3 id="modal-title"></h3>
                    <p id="modal-price" class="modal-price"></p>
                    <p id="modal-description"></p>
                    <div class="size-selector">
                        <label>Size:</label>
                        <select id="size-select"></select>
                    </div>
                    <button onclick="addToCart()" class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleCart()">&times;</span>
            <h3>Shopping Cart</h3>
            <div id="cart-items"></div>
            <div class="cart-total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
            <button onclick="checkout()" class="checkout-btn">Checkout</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckout()">&times;</span>
            <h3>Checkout</h3>
            <form id="checkout-form" onsubmit="placeOrder(event)">
                <div class="form-group">
                    <input type="text" id="customer-name" placeholder="Full Name" required>
                    <input type="email" id="customer-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="customer-address" placeholder="Address" required>
                    <input type="text" id="customer-city" placeholder="City" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Card Number" required>
                    <input type="text" placeholder="CVV" required>
                </div>
                <button type="submit" class="place-order-btn">Place Order</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
